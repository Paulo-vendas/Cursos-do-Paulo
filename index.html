<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guia Definitivo do ENEM</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
    margin:0;
}

.container{
    padding:30px;
    max-width:900px;
    margin:auto;
}

.produto, .login-box{
    background:#1e293b;
    padding:35px;
    border-radius:15px;
    margin-top:20px;
}

input{
    padding:10px;
    width:80%;
    margin:8px;
}

button{
    background:#22c55e;
    color:white;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#16a34a;
}

.topico{
    background:#334155;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    font-weight:bold;
}

.preco-antigo{
    text-decoration:line-through;
    color:#f87171;
}

.preco-novo{
    color:#22c55e;
    font-size:28px;
    font-weight:bold;
}

.mensagem{
    margin-top:10px;
    color:#f87171;
}
</style>
</head>

<body>

<div class="container">

<h1>Guia Definitivo do ENEM</h1>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
<h2>Entrar ou Cadastrar</h2>

<input type="text" id="usuario" placeholder="Usuário">
<br>
<input type="password" id="senha" placeholder="Senha">
<br>

<button onclick="cadastrar()">Cadastrar</button>
<button onclick="entrar()">Entrar</button>

<p class="mensagem" id="mensagem"></p>
</div>

<!-- AREA DO PRODUTO -->
<div class="produto" id="areaProduto" style="display:none;">

<h2>Área do Aluno</h2>

<p class="preco-antigo">De R$ 50,00</p>
<p class="preco-novo">Por R$ 25,00</p>

<h3>O que você vai aprender:</h3>

<div class="topico">Estrutura real do exame</div>
<div class="topico">Como funciona a TRI</div>
<div class="topico">Eliminação avançada</div>
<div class="topico">Gestão de tempo</div>
<div class="topico">Estratégia de redação</div>

<button onclick="comprar()">Comprar Agora</button>
<button onclick="sair()">Sair</button>

</div>

</div>

<script>
function cadastrar(){
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;
    let msg = document.getElementById("mensagem");

    if(!user || !pass){
        msg.innerText = "Preencha usuário e senha.";
        return;
    }

    localStorage.setItem("usuario", user);
    localStorage.setItem("senha", pass);

    msg.style.color = "#22c55e";
    msg.innerText = "Conta criada com sucesso!";
}

function entrar(){
    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("senha").value;
    let msg = document.getElementById("mensagem");

    let savedUser = localStorage.getItem("usuario");
    let savedPass = localStorage.getItem("senha");

    if(user === savedUser && pass === savedPass){
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("areaProduto").style.display = "block";
    } else {
        msg.innerText = "Usuário ou senha incorretos.";
    }
}

function sair(){
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("areaProduto").style.display = "none";
}

function comprar(){
    window.location.href = "#"; // coloque aqui o link da Kiwify depois
}
</script>

</body>
</html>
