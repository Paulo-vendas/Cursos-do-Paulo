<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guia Definitivo do ENEM</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
    margin:0;
}

.container{
    padding:30px;
    max-width:900px;
    margin:auto;
}

.login-box, .produto{
    background:#1e293b;
    padding:35px;
    border-radius:15px;
    margin-top:30px;
}

input{
    padding:10px;
    width:80%;
    margin:10px;
}

button{
    background:#22c55e;
    color:white;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}

button:hover{
    background:#16a34a;
}

.topico{
    background:#334155;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    font-weight:bold;
}

.preco-antigo{
    text-decoration:line-through;
    color:#f87171;
}

.preco-novo{
    color:#22c55e;
    font-size:28px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>Guia Definitivo do ENEM</h1>

<!-- TELA INICIAL -->
<div class="login-box" id="login">
<h2>Bem-vindo</h2>

<input type="text" id="nome" placeholder="Digite seu nome">
<br>

<button onclick="cadastrar()">Cadastrar</button>
<button onclick="entrar()">Entrar</button>

<p id="mensagem"></p>
</div>

<!-- PÁGINA DE VENDAS -->
<div class="produto" id="paginaVendas" style="display:none;">

<h2 id="boasVindas"></h2>

<p class="preco-antigo">De R$ 50,00</p>
<p class="preco-novo">Por apenas R$ 25,00</p>

<h3>O que você vai aprender:</h3>

<div class="topico">Estrutura real do exame</div>
<div class="topico">Como funciona a TRI</div>
<div class="topico">Eliminação avançada</div>
<div class="topico">Gestão de tempo</div>
<div class="topico">Estratégia de redação</div>

<button onclick="comprar()">COMPRAR AGORA</button>

</div>

</div>

<script>
function cadastrar(){
    let nome = document.getElementById("nome").value;
    if(nome == ""){
        document.getElementById("mensagem").innerText = "Digite seu nome primeiro.";
    } else {
        document.getElementById("mensagem").innerText = "Cadastro feito com sucesso!";
    }
}

function entrar(){
    let nome = document.getElementById("nome").value;
    if(nome == ""){
        document.getElementById("mensagem").innerText = "Digite seu nome para entrar.";
    } else {
        document.getElementById("login").style.display = "none";
        document.getElementById("paginaVendas").style.display = "block";
        document.getElementById("boasVindas").innerText = "Olá, " + nome + "!";
    }
}

function comprar(){
    window.location.href = "#"; // depois coloque seu link da Kiwify aqui
}
</script>

</body>
</html>
